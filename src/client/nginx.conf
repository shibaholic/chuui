server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri /index.html;
    }

    # Serve static files directly
    location /assets/ {
        expires 1y;
        access_log off;
    }

    # Gzip compression (optional)
    gzip on;
    gzip_types text/css application/javascript image/svg+xml;
}
